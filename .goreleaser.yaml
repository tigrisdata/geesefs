version: 2
builds:
  - env:
      - CGO_ENABLED=0
      - ENDPOINT="https://fly.storage.tigris.dev"
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    binary: geesefs
    ldflags:
      - -w -extldflags '-static'
      - -X 'github.com/yandex-cloud/geesefs/main.Version={{.Version}}'
      - -X 'github.com/yandex-cloud/geesefs/main.Endpoint={{.Env.ENDPOINT}}'

archives:
  - format_overrides:
      - goos: windows
        formats: [ 'zip' ]
    name_template: "geesefs_tigris_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: 'checksums.txt'
signs:
  - artifacts: checksum

nfpms:
  - maintainer: "Tigrisdata Support <support@tigrisdata.com>"
    formats:
      - apk
      - deb
      - rpm
    file_name_template: "geesefs_tigris_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    contents:
      - src: pkg/geesefs@.service
        dst: /lib/systemd/system/geesefs@.service
      - src: pkg/geesefs_user@.service
        dst: /lib/systemd/user/geesefs@.service
      - src: pkg/defaults
        dst: /etc/default/geesefs
    scripts:
      postinstall: pkg/postinst

