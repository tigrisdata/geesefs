name: Test

on:
  pull_request:
  push:
    branches:
    - main

jobs:
  xfstests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build linux amd64
      run: env CGO_ENABLED=0 go build -o geesefs-linux-amd64 -v && ln -s geesefs-linux-amd64 geesefs

    - name: Run xfstests
      run: make run-xfstests
      timeout-minutes: 10
